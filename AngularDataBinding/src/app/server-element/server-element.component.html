<div class="card card-default m-2">
  <div class="card-header" #heading>{{ server.name }}</div>
  <div class="card-body">
    <p>
      <strong *ngIf="server.type === 'server'" style="color: red;">
        {{ server.content }}
      </strong>
      <em *ngIf="server.type === 'blueprint'">
        {{ server.content }}
      </em>
    </p>
  </div>
</div>
