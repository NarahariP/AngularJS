<div class="container p-2">
  <app-cockpit
    (serverCreatedWithAlias)="onServerAdded($event)"
    (blueprintCreatedWithAlias)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-md-12">
      <app-server-element
        *ngFor="let server of servers"
        [serverAlias]="server"
      ></app-server-element>
    </div>
  </div>
</div>
