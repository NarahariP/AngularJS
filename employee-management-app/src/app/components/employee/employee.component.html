<div class="container">
  <form (submit)="onSubmit()" #employeeForm="ngForm" autocomplete="off">
    <div class="form-group">
      <input
        type="text"
        placeholder="Name"
        name="employeeName"
        class="form-control"
        required
        [(ngModel)]="employeeService.employee.employeeName"
      />
    </div>
    <div>
      <input
        type="text"
        placeholder="Position"
        name="employeePosition"
        class="form-control"
        required
        [(ngModel)]="employeeService.employee.employeePosition"
      />
    </div>
    <div class="form-row mt-3">
      <div class="form-group col-md-6">
        <input
          type="text"
          placeholder="Employee Code"
          name="employeeCode"
          class="form-control"
          required
          [(ngModel)]="employeeService.employee.employeeCode"
        />
      </div>
      <div class="form-group col-md-6">
        <input
          type="text"
          placeholder="Mobile Number"
          name="employeeMobile"
          class="form-control"
          required
          [(ngModel)]="employeeService.employee.employeeMobile"
        />
      </div>
    </div>
    <div class="mt-3">
      <button
        class="btn btn-block btn-outline-success"
        [disabled]="!employeeForm.form.valid"
      >
        Save
      </button>
    </div>
  </form>
</div>
