<label for="name">Name</label>
<input type="text" class="form-control mb-2" [(ngModel)]="serverName" />
<button
  class="btn btn-primary"
  [disabled]="!allowedNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<!--By using innserText property -->
<p [innerText]="allowedNewServer"></p>
<p>{{ allowedNewServer }}</p>
<p>{{ serverCreationStatus }}</p>
<p *ngIf="serverCreated; else noServer">
  If -> Server was created, server name is {{ serverName }}
</p>
<ng-template #noServer>
  <p>Else -> No Server Created.</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
