<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item mb-2" *ngFor="let recipe of recipes">
      <div class="row">
        <div class="col-sm-9">
          <h4 class="">{{ recipe.name }}</h4>
          <p class="">{{ recipe.description }}</p>
        </div>
        <div class="col-sm-3">
          <span class="ml-auto">
            <img
              [src]="recipe.imagePath"
              alt="{{ recipe.imagePath }}"
              class="img-responsive img-fluid rounded"
              width="80%"
            />
          </span>
        </div>
      </div>
    </a>
    <app-recipe-item recipe></app-recipe-item>
  </div>
</div>
