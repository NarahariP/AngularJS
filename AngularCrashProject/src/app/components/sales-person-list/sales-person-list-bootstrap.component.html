<table class="table table-hover">
  <thead class="thead-dark">
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Email</th>
    <th>Sales Volume In <span>&#36;</span></th>
    <th>Sales Volume In <span>&#8377;</span></th>
    <th>Met Quota ?</th>
  </thead>
  <tbody>
    <tr
      *ngFor="let salesPerson of salesPersonList"
      [ngClass]="{ highlight: salesPerson.salesVolume >= 50000 }"
    >
      <td>{{ salesPerson.firstname }}</td>
      <td>{{ salesPerson.lastname }}</td>
      <td>{{ salesPerson.email }}</td>
      <td>{{ salesPerson.salesVolume | currency: "USD" }}</td>
      <td>{{ salesPerson.salesVolume * 76 | currency: "INR" }}</td>
      <td>
        <div *ngIf="salesPerson.salesVolume >= 50000; else myElseBlock">
          Yes
        </div>
        <ng-template #myElseBlock>No</ng-template>
      </td>
    </tr>
  </tbody>
</table>
