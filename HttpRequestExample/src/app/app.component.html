<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8">
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            formControlName="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <input
            type="text"
            id="content"
            name="content"
            class="form-control"
            formControlName="content"
          />
        </div>
        <button class="btn btn-primary">Send Post</button>
      </form>
      <hr />
      <button class="btn btn-success">Fetch Post</button>
      <button class="btn btn-danger mx-2">Clear Post</button>
    </div>
  </div>
</div>
