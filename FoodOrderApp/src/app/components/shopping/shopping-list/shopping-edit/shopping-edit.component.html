<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Name"
          />
        </div>
        <div class="col-sm-3 form-group">
          <input
            type="number"
            id="amount"
            class="form-control"
            placeholder="Amount"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success mx-2">Add</button>
          <button class="btn btn-danger mx-2">Delete</button>
          <button class="btn btn-warning mx-2">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
