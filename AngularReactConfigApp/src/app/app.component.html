<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />
            <span
              class="help-black"
              *ngIf="
                !signUpForm.get('userData.username').valid &&
                signUpForm.get('userData.username').touched
              "
            >
              <span
                class="help-black"
                *ngIf="
                  signUpForm.get('userData.username').errors['nameIsForbidden']
                "
                >This name is Forbidden, Choose another name!</span
              >
              <span
                class="help-black"
                *ngIf="signUpForm.get('userData.username').errors['required']"
              >
                Username is required!</span
              ></span
            >
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <span
              class="help-black"
              *ngIf="
                !signUpForm.get('userData.email').valid &&
                signUpForm.get('userData.email').touched
              "
              >Please enter valid email!</span
            >
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>
        <div formArrayName="hobbies" class="form-group">
          <h4>Your Hobbies</h4>
          <button class="btn btn-outline-primary mb-3" (click)="onAddHobby()">
            Add Hobby
          </button>
          <div
            class="form-group"
            *ngFor="let hobbyControl of controls; let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <span class="help-black" *ngIf="!signUpForm.valid && signUpForm.touched"
          >Please enter valid data!</span
        >
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
