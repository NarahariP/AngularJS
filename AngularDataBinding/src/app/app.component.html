<div class="container p-2">
  <div class="row">
    <div class="col-md-12">
      <label for="one">Server Name</label>
      <input type="text" class="form-control" [(ngModel)]="newServerName" />
      <label for="one">Server Content</label>
      <input type="text" class="form-control" [(ngModel)]="newServerContent" />
      <br />
      <button
        class="btn btn-primary m-1"
        [disabled]="newServerName === ''"
        (click)="addNewServer()"
      >
        Add Server
      </button>
      <button
        class="btn btn-primary m-1"
        [disabled]="newServerName === ''"
        (click)="addBluePrint()"
      >
        Add Server Blueprint
      </button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-12">
      <div class="card card-default m-2" *ngFor="let element of servers">
        <div class="card-header">{{ element.name }}</div>
        <div class="card-body">
          <p *ngIf="element.type === 'server'" style="color: red;">
            {{ element.content }}
          </p>
          <strong *ngIf="element.type === 'blueprint'">
            {{ element.content }}
          </strong>
        </div>
      </div>
    </div>
  </div>
</div>
